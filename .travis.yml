sudo: required
language: android

services:
  - docker

before_install:
- yes | sdkmanager "platforms;android-26"
- yes | sdkmanager "platforms;android-28"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.gradle/native
    - $HOME/.gradle/daemon
    - $HOME/.android/build-cache
    - $HOME/build/kinecosystem/kin-sdk-android/google-cloud-sdk/
    - node_modules

env:
- TEST_MATRIX=assemble
- TEST_MATRIX=units
- TEST_MATRIX=android_test_kin_sdk
- TEST_MATRIX=android_test_backup_restore

android:
  components:
  - tools
  - platform-tools
  - build-tools-26.0.2
  - android-26

script:
  - |
    if [ $TEST_MATRIX == "assemble" ]; then
      ./gradlew assemble
    elif [ $TEST_MATRIX == "units" ]; then
      ./gradlew testDebugUnitTest
      ./gradlew :kin-backup-and-restore:kin-backup-and-restore:jacocoTestReport
    elif [ $TEST_MATRIX == "android_test_kin_sdk" ]; then
      ./gradlew :kin-sdk:kin-sdk-sample:assembleDebug
      ./gradlew :kin-sdk:kin-sdk:assembleAndroidTest
      openssl aes-256-cbc -K $encrypted_ea088b084227_key -iv $encrypted_ea088b084227_iv -in firebase-test-lab-key.json.enc -out firebase-test-lab-key.json -d
      if [ ! -f ./google-cloud-sdk/bin/gcloud ]; then
        wget https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-220.0.0-linux-x86_64.tar.gz
        tar xf google-cloud-sdk-220.0.0-linux-x86_64.tar.gz
      fi
      ./google-cloud-sdk/bin/gcloud config set project remotedevicetest-e89f4
      ./google-cloud-sdk/bin/gcloud auth activate-service-account --key-file firebase-test-lab-key.json
      coverageDir=kin-sdk-android-${TRAVIS_JOB_NUMBER}
      ./google-cloud-sdk/bin/gcloud firebase test android run  --type instrumentation --app kin-sdk/kin-sdk-sample/build/outputs/apk/debug/kin-sdk-sample-debug.apk --test  kin-sdk/kin-sdk/build/outputs/apk/androidTest/debug/kin-sdk-debug-androidTest.apk --device model=Nexus5X,version=25,locale=en --no-record-video  --no-performance-metrics --environment-variables coverage=true,coverageFile=/sdcard/coverage.ec --directories-to-pull=/sdcard --results-dir ${coverageDir}
      coverageFile=`./google-cloud-sdk/bin/gsutil ls "gs://test-lab-inaujqqz4p0pm-ha62k9dmaid32/${coverageDir}/**/*.ec" | tail -1`
      echo $coverageFile
      mkdir ./build
      mkdir ./build/jacoco
      ./google-cloud-sdk/bin/gsutil cp $coverageFile ./build/jacoco
      ./gradlew :kin-sdk:kin-sdk:jacocoTestReport
    elif [ $TEST_MATRIX == "android_test_backup_restore" ]; then
      ./gradlew :kin-backup-and-restore:kin-backup-and-restore-sample:assembleDebug
      ./gradlew :kin-backup-and-restore:kin-backup-and-restore:assembleAndroidTest
      openssl aes-256-cbc -K $encrypted_ea088b084227_key -iv $encrypted_ea088b084227_iv -in firebase-test-lab-key.json.enc -out firebase-test-lab-key.json -d
      if [ ! -f ./google-cloud-sdk/bin/gcloud ]; then
        wget https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-220.0.0-linux-x86_64.tar.gz
        tar xf google-cloud-sdk-220.0.0-linux-x86_64.tar.gz
      fi
      ./google-cloud-sdk/bin/gcloud config set project remotedevicetest-e89f4
      ./google-cloud-sdk/bin/gcloud auth activate-service-account --key-file firebase-test-lab-key.json
      coverageDir=kin-sdk-android-${TRAVIS_JOB_NUMBER}
      ./google-cloud-sdk/bin/gcloud firebase test android run --type instrumentation --app kin-backup-and-restore/kin-backup-and-restore-sample/build/outputs/apk/debug/kin-backup-and-restore-sample-debug.apk --test kin-backup-and-restore/kin-backup-and-restore/build/outputs/apk/androidTest/debug/kin-backup-and-restore-debug-androidTest.apk --device model=Nexus5X,version=25,locale=en --no-record-video --no-performance-metrics --environment-variables coverage=true,coverageFile="/sdcard/coverage.ec" --directories-to-pull /sdcard --results-dir ${coverageDir}
      coverageFile=`./google-cloud-sdk/bin/gsutil ls "gs://test-lab-inaujqqz4p0pm-ha62k9dmaid32/${coverageDir}/**/*.ec" | tail -1`
      echo $coverageFile
      mkdir ./build
      mkdir ./build/jacoco
      ./google-cloud-sdk/bin/gsutil cp $coverageFile ./build/jacoco
      ./gradlew :kin-backup-and-restore:kin-backup-and-restore:jacocoTestReport
    fi

after_success:
  - bash <(curl -s https://codecov.io/bash)
